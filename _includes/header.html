<header class="col-header">
	<a href="/"><img src="{{ "/img/logo.svg" | prepend: site.baseurl }}" height="85" alt="Gastronomades logo"></a>
	<h1 class="main">{{ site.title }}</h1>
	<nav>
		<ul>
			{% for my_page in site.pages %}{% unless my_page.layout != "page" %}
			<li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
			{% endunless %}{% endfor %}
		</ul>
	</nav>
	<form action="{{ "/search/" | prepend: site.baseurl }}">
		<input type="text" name="q" id="tipue_search_input" autocomplete="off" required>
	</form>
</header>
